<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">    <title>Document</title>
    <script src="https://kit.fontawesome.com/8134c9f7ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="wrap header-menu">
            <div class="left-menu">
                <a href="#"><img src="img/logo.png" width="44" height="38" alt="Logo"></a>
                <a href="#"><img src="img/Search_ico.svg" width="26" height="27" alt="Search"></a>
            </div>
            <div class="right-menu">
                <a href="#"><img src="img/Burg_menu_ico.svg" width="32" height="23" alt="Burg_menu"></a>
                <a href="#"><img src="img/Peaple_ico.svg" width="29" height="29" alt="Peaple_ico"></a>
                <a href="#"><img src="img/basket_ico.svg" width="32" height="29" alt="Basket"></a>
            </div>
        </div>
    </header>

<main>
<h1 class="visually-hidden">Корзина</h1>
    <section class="catalog-header">
        <div class="wrap catalog-wrap">
            <a href="#"><h2 class="arrivals">SHOPPING CART</h2></a>
        </div>
    </section>
</main>



<section class="cart-item">
    
    </section>  


     <section class="feedback feedback-product">
        <h2 class="visually-hidden">Обратная связь</h2>
        <div class="wrap feedback-wrap">
               <div class="feedback-face">
                   <a href="#"><img src="./img/face.png" alt=""></a>
                   <p class="face-text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“.</p>
               </div>
               <div class="feedback-subscribe">
                   <p class="subscribe-text"><span class="text-h2">SUBSCRIBE</span><br>
                   <span class="text-h3">FOR OUR NEWLETTER AND PROMOTION.</span></p>
                   <form class="subscribe" action="#">
                    <input class="email-filed" type="email" placeholder="Enter Your Email*" required>
                    <input class="submit-btn" type="submit" value="Subscribe">
                    </form>
               </div>
       </div>
     </section>

     <footer class="footer">
        <div class="wrap footer-menu">
                <p class="copyright">© 2021  Brand  All Rights Reserved.</p>
                <div class="social-menu">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-pinterest-p"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
        </div>
     </footer>
</body>
</html>
